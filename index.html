<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="search-container">
            <h1 class="mt-4 mb-4">GitHub Repositories</h1>
            <div class="form-group">
                <label for="username">Enter GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="e.g., johnpapa">
            </div>
            <button class="btn btn-primary mb-4" onclick="getRepositories()">Get Repositories</button>
        </div>

        <div id="user-profile" >
            <img src="" alt="Profile Image" id="profile-image"  >
            <div>
                <h2 class="content-beside" id="user-name"></h2>
                <p class="content-beside" id="bio"></p>
            </div>
        </div>

        <div id="loader" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="repositories" class="row"></div>

        <nav id="pagination" class="pagination">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
